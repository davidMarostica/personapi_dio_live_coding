## Development datasource: use H2 in-memory to avoid file-based DB errors
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console (dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Keep server port default (8080)
# server.port=8080

# Note: if you prefer a file-based DB, set spring.datasource.url=jdbc:h2:/home/david/test and
# create the directory or allow DB creation explicitly. Using in-memory is simpler for local dev.
